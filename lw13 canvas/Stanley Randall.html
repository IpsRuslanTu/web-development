<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>
     canvas {
       border: 1px dashed black;
     }
  </style>
  <script>
    function getRadians(degrees) {
	  return (Math.PI / 180) * degrees;
    }
    window.onload = function() {
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d"); 
      // Ноги
      ctx.beginPath(); 
      ctx.fillStyle = "#3a77c6";
      ctx.fillRect(210, 210, 80, 40);
      ctx.beginPath(); 
      // Ступни
      ctx.fillStyle = "#342f36";
      ctx.moveTo(199,250);
      ctx.bezierCurveTo(210,240,230,235,250,250); 
      ctx.fill();
      ctx.moveTo(240,250);
      ctx.bezierCurveTo(260,235,280,235,300,250); 
      ctx.fill();
      // Туловище
      ctx.beginPath(); 
      ctx.fillStyle = "#d06d5d";
      ctx.moveTo(210,140);
      ctx.bezierCurveTo(110,270,390,270,290,140); 
      ctx.fill();
      // Руки
      ctx.beginPath(); 
      ctx.strokeStyle = "#000";
      ctx.moveTo(210,180);
      ctx.lineTo(200, 220); 
      ctx.stroke();
      ctx.strokeStyle = "#000";
      ctx.moveTo(290,180);
      ctx.lineTo(300, 220); 
      ctx.stroke();
      ctx.beginPath(); 
      ctx.fillStyle = "#f92142";
      ctx.arc(195, 210, 13, 0, 2 * Math.PI);
      ctx.fill();
      ctx.arc(206, 208, 5, 0, 2*Math.PI);
      ctx.fill();
      ctx.beginPath(); 
      ctx.arc(305, 210, 13, 0, 2*Math.PI);
      ctx.fill();
      ctx.arc(294, 206, 6, 0, 2*Math.PI);
      ctx.fill();
      // Шарф
      ctx.fillStyle = "#f92142";
      ctx.moveTo(210,140);
      ctx.bezierCurveTo(220,185,290,180,300,133); 
      ctx.fill();
      // Куртка
      ctx.beginPath();
      ctx.strokeStyle = "#000";
      ctx.moveTo(250,170);
      ctx.lineTo(250,238);
      ctx.stroke();
      // Пуговицы
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(242, 180, 2, 0, 2*Math.PI);
      ctx.arc(242, 200, 2, 0, 2*Math.PI);
      ctx.arc(242, 220, 2, 0, 2*Math.PI);
      ctx.fill();
      //  Голова  
      ctx.beginPath();
      ctx.fillStyle = "#fdecc0";
      ctx.arc(250, 100, 60, 0, 2*Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = "#3776c2";
      ctx.arc(250, 100, 60, 1.13*Math.PI, 1.87*Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.strokeStyle = "#f1263b";
      ctx.lineWidth = 14;
      ctx.arc(250, 200, 130, 1.32 * Math.PI, 1.68 * Math.PI);
      ctx.stroke();
      ctx.clearRect(140, 50, 50, 50);
      ctx.clearRect(310, 50, 50, 50);
      ctx.beginPath();
      ctx.fillStyle = "#f1263b";
      ctx.arc(245, 38, 10, 0, 2*Math.PI);
      ctx.fill();
      //  Глаза
      ctx.beginPath(); 
      ctx.fillStyle = "#fff";
      ctx.ellipse(230, 100, 15, 20, Math.PI / 5, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = "#fff";
      ctx.ellipse(270, 100, 15, 20, Math.PI * 1.8, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.moveTo(210, 86);
      ctx.lineTo(230, 68);
      ctx.stroke();
      ctx.moveTo(290, 86);
      ctx.lineTo(270, 68);
      ctx.stroke();
      // Зрачки
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(263, 100, 2, 0, 2*Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(237, 100, 2, 0, 2*Math.PI);
      ctx.fill();
      // Рот
      ctx.beginPath();
      ctx.moveTo(250, 150);
      ctx.lineTo(235, 135);
      ctx.lineTo(265, 133);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(236, 136);
      ctx.lineTo(243, 136);
      ctx.lineTo(243, 140);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(244, 136);
      ctx.lineTo(252, 135);
      ctx.lineTo(252, 140);
      ctx.lineTo(244, 140);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(253, 136);
      ctx.lineTo(261, 135);
      ctx.lineTo(258, 140);
      ctx.lineTo(253, 140);
      ctx.fillStyle = "#fff";
      ctx.fill();


    }
 </script>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300"></canvas>
</body>
</html>
