<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <style>
     canvas {
       border: 1px dashed black;
     }
  </style>
  <script>
    function getRadians(degrees) {
	  return (Math.PI / 180) * degrees;
    }
    window.onload = function() {
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d"); 
      // Ноги
      ctx.beginPath(); 
      ctx.fillStyle = "#287f87";
      ctx.fillRect(210, 210, 80, 40);
      ctx.beginPath(); 
      // Ступни
      ctx.fillStyle = "#342f36";
      ctx.moveTo(199,250);
      ctx.bezierCurveTo(210,240,230,235,250,250); 
      ctx.fill();
      ctx.moveTo(240,250);
      ctx.bezierCurveTo(260,235,280,235,300,250); 
      ctx.fill();
      // Туловище
      ctx.beginPath(); 
      ctx.fillStyle = "#ff5e16";
      ctx.moveTo(210,140);
      ctx.bezierCurveTo(110,270,390,270,290,140); 
      ctx.fill();
      // Руки
      ctx.beginPath(); 
      ctx.strokeStyle = "#000";
      ctx.moveTo(210,180);
      ctx.lineTo(200, 220); 
      ctx.stroke();
      ctx.strokeStyle = "#000";
      ctx.moveTo(290,180);
      ctx.lineTo(300, 220); 
      ctx.stroke();
      ctx.beginPath(); 
      ctx.fillStyle = "#3bcf3c";
      ctx.arc(195, 210, 13, 0, 2*Math.PI);
      ctx.fill();
      ctx.arc(206, 208, 5, 0, 2*Math.PI);
      ctx.fill();
      ctx.beginPath(); 
      ctx.arc(305, 210, 13, 0, 2*Math.PI);
      ctx.fill();
      ctx.arc(294, 206, 6, 0, 2*Math.PI);
      ctx.fill();
      // Шарф
      ctx.fillStyle = "#3bcf3c";
      ctx.moveTo(210,140);
      ctx.bezierCurveTo(220,185,290,180,300,133); 
      ctx.fill();
      // Куртка
      ctx.beginPath();
      ctx.strokeStyle = "#000";
      ctx.moveTo(250,170);
      ctx.lineTo(250,238);
      ctx.stroke();
      // Карманы
      ctx.lineWidth = 1;
      ctx.moveTo(240,180);
      ctx.lineTo(240,210);
      ctx.lineTo(222,210);
      ctx.lineTo(222,180);
      ctx.lineTo(231,193);
      ctx.lineTo(240,180);
      ctx.lineTo(222,180);
      ctx.stroke();
      ctx.moveTo(280,180);
      ctx.lineTo(280,210);
      ctx.lineTo(262,210);
      ctx.lineTo(262,180);
      ctx.lineTo(271,193);
      ctx.lineTo(280,180);
      ctx.lineTo(262,180);
      ctx.stroke();
      //  Голова  
      ctx.beginPath();
      ctx.fillStyle = "#fdecc0";
      ctx.arc(250, 100, 60, 0, 2*Math.PI);
      ctx.fill();
      // Шапка
      ctx.beginPath(); 
      ctx.fillStyle = "#4dc43d";
      ctx.ellipse(188, 88, 13, 30, Math.PI / 9, 0, 2 * Math.PI);
      ctx.fill();
      ctx.ellipse(312, 88, 13, 30, 1.9 * Math.PI, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath(); 
      ctx.fillStyle = "#4dc43d";
      ctx.moveTo(190, 80);
      ctx.lineTo(190, 30);
      ctx.lineTo(195, 25);
      ctx.lineTo(305, 25);
      ctx.lineTo(310, 30);
      ctx.lineTo(310, 80);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = "#00ad51";
      ctx.fillRect(200, 49, 100, 30);
      //  Глаза
      ctx.beginPath(); 
      ctx.fillStyle = "#fff";
      ctx.ellipse(230, 100, 15, 20, Math.PI / 5, 0, 2 * Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = "#fff";
      ctx.ellipse(270, 100, 15, 20, Math.PI * 1.8, 0, 2 * Math.PI);
      ctx.fill();
      // Брови
      ctx.beginPath();
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.moveTo(210, 86);
      ctx.lineTo(230, 68);
      ctx.stroke();
      ctx.moveTo(290, 86);
      ctx.lineTo(270, 68);
      ctx.stroke();
      // Зрачки
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(263, 100, 2, 0, 2*Math.PI);
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = "#000";
      ctx.arc(237, 100, 2, 0, 2*Math.PI);
      ctx.fill();
      // Рот
      ctx.beginPath();
      ctx.moveTo(250, 150);
      ctx.lineTo(235, 135);
      ctx.lineTo(265, 133);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(236, 136);
      ctx.lineTo(243, 136);
      ctx.lineTo(243, 140);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(244, 136);
      ctx.lineTo(252, 135);
      ctx.lineTo(252, 140);
      ctx.lineTo(244, 140);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(253, 136);
      ctx.lineTo(261, 135);
      ctx.lineTo(258, 140);
      ctx.lineTo(253, 140);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
 </script>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300"></canvas>
</body>
</html>
